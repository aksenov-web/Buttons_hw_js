<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons JS</title>
   
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Buttons</h1><br>
   
    <div id="main-field">

    </div>
    <button id="plus_button">+</button>
    <br>
    <select id="colors" name="" onchange="colorPick()">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
    </select>
    <input id="screen" value="" type="text"><br>
    <select id="colors_2" name="" onchange="colorPickTwo()">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
    </select>
    <input id="screen_2" value="" type="text">
    <script src="script.js"></script>

  </body>
</html>
