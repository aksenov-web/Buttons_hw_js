<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Buttons</h1><br>
   
    <div id="main-field">

    </div>
    <button id="plus_button" class="btn btn-primary">+</button>
    <br>
    <select id="colors" name="First Color" onchange="colorPick()">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
    </select>
    <input id="screen" value="" type="text"><br>
    <select id="colors_2" name="Second Color" onchange="colorPickTwo()">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
    </select>
    <input id="screen_2" value="" type="text"><br>
    <button id="rate_up">Rate Higher</button>
    <button id="rate_down">Rate Lower</button>
    <script src="script.js"></script>

  </body>
</html>
